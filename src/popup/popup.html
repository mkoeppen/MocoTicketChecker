<!DOCTYPE html>
<html>

<head>
  <title>Options</title>
  <link rel="stylesheet" href="popup.css">
  <script src="browser-polyfill.js"></script>
</head>

<body class="mtc-options">
  <form id="options" class="mtc-options__form">
    <h2 class="mtc-options__heading">Allowed Ticket-Prefixes</h2>
    <div class="mtc-options__table-wrapper">
      <table class="mtc-options__prefix-table">
        <colgroup>
          <col style="width: 100px;">
          <col style="width: calc(100% - 100px - 30px)">
          <col style="width: 30px;">
        </colgroup>
        <thead>
          <tr>
            <th>Project</th>
            <th>Ticket Prefixes <span class="mtc-options__table-hint">(comma separated)</span></th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <button type="button" class="mtc-button mtc-options__prefix-table__add-button">Add new Moco project</button>
    <div class="mtc-options__footer">
      <button type="button" class="mtc-button" id="cancel">Cancel</button>
      <div id="status"></div>
      <button type="submit" class="mtc-button" id="save">Save</button>
    </div>
  </form>
  <script src="popup.js"></script>
</body>

</html>
